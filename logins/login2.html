<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Efecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row g-0 card-container">
            <!-- Columna para la imagen -->
            <div class="col-lg-6 d-none d-lg-block image-column">
                <img src="https://i.pinimg.com/736x/b4/8b/f6/b48bf6455524f743cef4085e216b4503.jpg" alt="Descripción de la imagen" class="img-fluid">
            </div>
            <!-- Columna para la tarjeta de login -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Bienvenido</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Mantenerme conectado</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Regístrate</a> | <a href="#" class="text-decoration-none">Recuperar Contraseña</a>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-outline-primary w-100">
                                        <i class="bi bi-facebook"></i> Facebook
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-danger w-100">
                                        <i class="bi bi-google"></i> Google
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
