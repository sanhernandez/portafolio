<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>

<body>
        
    <div class="overlay">
        <!-- Login -->
        <form action="Cliente" method="get">
            <!--   con = Container-->
            <div class="con">
                <!--     header donde se ecuentra el logo -->
                <header class="head-form">
                    <p><img src="SGP1.png" alt="imagen" width="70%"></p>
                    <br>
                    <p>LOGIN</p>
                </header>
                <br>
                <div class="field-set">
                    <!--   user -->
                    <span class="input-item">
                        <i class="bi bi-person"></i>
                    </span>
                    <input class="form-input" type="text" name="user" placeholder="user">
    
                    <br>
    
                    <!--   Password -->
    
                    <span class="input-item">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input class="form-input" type="password" name="pass" placeholder="pass" required>
    
                    <br>           

                    <!--   BotÃ³n -->
                    
                    <a href="inicio.html" class="boton-redireccionar">INGRESAR</a>

                </div>
    
                <!--   fin del container  -->
            </div>
    
            <!-- fin del form -->
        </form>
    </div>
    
</body>
</html>
